name: Add issues to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.5.0
        with:
          # プロジェクト番号2（https://github.com/users/kikudesuyo/projects/2）を指定
          project-url: https://github.com/users/kikudesuyo/projects/2
          github-token: ${{ secrets.GH_TOKEN }}
